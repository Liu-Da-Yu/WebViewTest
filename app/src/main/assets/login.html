<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0;" name="viewport" />
    <title>webView</title>
    <style type="text/css">
    </style>
</head>
<body>

<div style="height: 50px;line-height: 50px;width:100%;">
    <span style="width: 100px;height: 100%;padding-left: 20px">手机号码:</span> <input id="phone" placeholder="手机号111" type="text" style="height: 50px;width: calc(100% - 130px);border: 0;outline: none;">
</div>



<div style="height: 50px;line-height: 50px;width:100%;">
    <span style="width: 100px;height: 100%;padding-left: 20px">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</span> <input id="word" type="text" placeholder="密码111" style="height: 50px;width: calc(100% - 130px);border: 0;outline: none;">
</div>



<div style="position:relative;width: 100%;height: 55px">
    <div style="width:100%; position:fixed; left:0; bottom:0;height: 55px">
        <button onclick="clickLoginBtn()" id="loginBtn" style="width: 100%;border-radius: 10px;background-color: cornflowerblue;border: 0;text-align: center;height: 55px;color: white;">登 录</button>
    </div>
</div>

<script src="jquery-3.1.1.min.js"></script>
<script type="text/javascript">

         function clickLoginBtn() {
             var phone = $("#phone").val();
             var word = $("#word").val();
             if (phone+""==="111" &&　word+"" ===　"111"){

                 if (window.Login){
                     //标注了 JavascriptInterface 注解的方法
                     Login.isLoginSuccess( "true;"+phone );
                 }else{
                     alert("Launcher 不存在")
                 }
             }
             else{
                 if (window.Login){
                     //标注了 JavascriptInterface 注解的方法
                     Login.isLoginSuccess("false;");
                 }else{
                     alert("Launcher 不存在")
                 }
             }
         }

    </script>
</body>
</html>
